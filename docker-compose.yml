version: "3.9"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./webapp:/etc/nginx/webapp
      - ./images:/etc/images

  app:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - APPID=8000

  app2:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8001:8000"
    environment:
      - APPID=8001

  app3:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8002:8000"
    environment:
      - APPID=8002